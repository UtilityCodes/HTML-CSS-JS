<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - JavaScript</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <style type="text/css"></style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css">

            <div class="col-md-12">
                <form action="" class="form-horizontal" id="form-edit-client">
                    <fieldset>
                        <legend>Client</legend>

                        <div class="form-group">
                            <label for="client-name" class="col-md-4 control-label">Name</label>
                            <div class="col-md-4">
                                <input id="client-name" type="text" name="client-name" class="form-control input-md" placeholder="your client's name">
                                <span class="help-block">Full name of your customer</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="client-email" class="col-md-4 control-label">Email</label>
                            <div class="col-md-4">
                                <div class="input-group">
                                    <span class="input-group-addon">@</span>
                                    <input type="text" name="client-email" id="client-email" class="form-control" placeholder="yourname@yourdomain.com">
                                    
                                </div>

                                <p class="help-block">Email of your client</p>
                            </div>
                        </div>
                    </fieldset>
                </form>

                <div class="form-group">
                    <label for="btn-save" class="col-md-4 control-label"></label>
                    <div class="col-md-4" id="saveupdate">
                        <button id="btn-save" class="btn btn-success" onclick="addClient()">Save</button>
                    </div>
                </div>
            </div>



            <div class="col-md-12">
                <legend>List of clients</legend>
                <table class="table table-bordered table-condensed table-hover">
                    <thead>
                        <tr>
                            <td>Name</td>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>

                    <tbody id="form-list-client-body"></tbody>
                </table>
            </div>

            <br>


        </div>
    </div>

    <script type="text/javascript">

    </script>

    <script src="script.js"></script>
</body>
</html>
